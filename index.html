<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing Application</title>
    <style>
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>Simple Drawing Application</h1>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <br>

    <h3>Select Drawing Tool:</h3>
    <label>
        <input type="radio" name="tool" value="line" checked> Line
    </label>
    <label>
        <input type="radio" name="tool" value="rectangle"> Rectangle
    </label>
    <label>
        <input type="radio" name="tool" value="circle"> Circle
    </label>
    
    <br><br>
    <label for="colorPicker">Choose Color:</label>
    <input type="color" id="colorPicker" value="#000000">
    
    <br><br>
    <button id="clearCanvas">Clear Canvas</button>

    <script src="drawing.js"></script>
</body>
</html>
